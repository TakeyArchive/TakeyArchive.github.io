<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TakeyArchive</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/TakeyArchive/TakeyArchive/refs/heads/main/462542507_1270382847493831_2650156018667938235_n.png">
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('windows-xp-bliss-4k-lu-1920x1080.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease-in-out;
    }

    .dark-mode {
      background-image: url('wp3210282-600034375.jpg');
    }

    .mode-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body class="light-mode">
  <div class="window" style="width: 300px;">
    <div class="title-bar">
      <div class="title-bar-text">Error</div>
      <div class="title-bar-controls">
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <p>The website is still a WIP!</p>
      <section class="field-row" style="justify-content: flex-end">
        <button>Okay</button>
        <button>Cancel</button>
      </section>
    </div>
  </div>

  <button id="darkModeToggle" class="mode-toggle">Toggle Dark Mode</button>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;

    // Apply stored mode
    const saved = localStorage.getItem('darkMode');
    if (saved === 'true') {
      body.classList.add('dark-mode');
    }

    toggleBtn.addEventListener('click', () => {
      const dark = body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', dark);
    });
  </script>
</body>
</html>
