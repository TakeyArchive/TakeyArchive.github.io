<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TakeyArchive</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      transition: background-image 1s ease-in-out;
      background: url('windows-xp-bliss-4k-lu-1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body.dark-mode {
      background: url('wp3210282-600034375.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .dark-mode .window,
    .dark-mode .title-bar,
    .dark-mode .window-body {
      background-color: #2e2e2e;
      color: white;
      border-color: #555;
    }

    .dark-mode video {
      border: 1px solid #555;
    }
  </style>
</head>
<body class="light-mode">

  <!-- Main Window -->
  <div class="window" style="width: 90%; max-width: 800px; margin: 20px auto;">
    <div class="title-bar">
      <div class="title-bar-text">Clips</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>

    <div class="window-body">
      <!-- Toggle Button -->
      <p>
        <button id="modeToggle">Dark Mode</button>
      </p>

      <!-- Video List -->
      <div id="clipList" class="clip-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
