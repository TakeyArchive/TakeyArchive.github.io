<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clips - TakeyArchive</title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('windows-xp-bliss-4k-lu-1920x1080.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease-in-out;
    }

    .dark-mode {
      background-image: url('wp3210282-600034375.jpg');
    }

    .mode-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
    }

    .window {
      margin-top: 50px;
    }
  </style>
</head>
<body class="light-mode">
  <div class="window" style="width: 400px;">
    <div class="title-bar">
      <div class="title-bar-text">Clips</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="window.location.href='index.html'"></button>
      </div>
    </div>
    <div class="window-body">
      <p>This is where the video clips will go.</p>
      <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <button id="darkModeToggle" class="mode-toggle">Toggle Dark Mode</button>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;

    const saved = localStorage.getItem('darkMode');
    if (saved === 'true') {
      body.classList.add('dark-mode');
    }

    toggleBtn.addEventListener('click', () => {
      const dark = body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', dark);
    });
  </script>
</body>
</html>
